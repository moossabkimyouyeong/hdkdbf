<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chrome 로그인</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('✅ Service Worker 등록 완료');
      });
    }
  </script>
  <style>
    body {
      background: #fafafa;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 360px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
    }
    #spin {
      border: 3px solid #eee;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h2>계정 로그인</h2>
    <input id="email" placeholder="이메일 입력" type="email" />
    <input id="pass" placeholder="비밀번호 입력" type="password" />
    <button id="loginBtn">로그인</button>
    <div id="spin"></div>
    <p id="status"></p>
  </div>

  <script>
    const btn = document.getElementById("loginBtn");
    const spin = document.getElementById("spin");
    const status = document.getElementById("status");

    btn.onclick = async () => {
      btn.disabled = true;
      spin.style.display = "block";
      status.textContent = "로그인 중...";

      if (!("Notification" in window)) {
        alert("이 브라우저는 알림을 지원하지 않습니다.");
        return;
      }

      if (Notification.permission !== "granted") {
        const p = await Notification.requestPermission();
        if (p !== "granted") {
          alert("알림 권한이 허용되지 않았습니다.");
          return;
        }
      }

      setTimeout(() => {
        spin.style.display = "none";
        status.textContent = "로그인 성공!";

        navigator.serviceWorker.getRegistration().then((reg) => {
          if (reg) {
            reg.showNotification("Google", {
              body: "새로운 로그인 감지: Galaxy S24에서 로그인되었습니다.",
              icon: "https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png",
              vibrate: [200, 100, 200],
              requireInteraction: true,
              tag: "login1"
            });
            // 두 번째 경고 알림 (5초 후)
            setTimeout(() => {
              reg.showNotification("Google 보안 경고", {
                body: "다른 기기에서 의심스러운 로그인 시도가 감지되었습니다.",
                icon: "https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png",
                vibrate: [300, 100, 300],
                requireInteraction: true,
                tag: "login2"
              });
            }, 5000);
          }
        });
      }, 2000);
    };
  </script>
</body>
</html>
