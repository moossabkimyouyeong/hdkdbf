<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Chrome 로그인</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(() => {
        console.log('✅ Service Worker 등록 완료');
      });
    }
  </script>
  <style>
    body {
      background: #fafafa;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      padding: 12px 18px;
      margin: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      color: #fff;
      background: #1a73e8;
    }
  </style>
</head>
<body>
  <h2>🔔 Chrome 로그인 알림 테스트</h2>
  <button id="notifyBtn">실제 알림 보내기</button>
  <p>홈 화면에 추가 후 실행해야 실제 시스템 알림이 완벽하게 작동합니다.</p>

  <script>
    const btn = document.getElementById("notifyBtn");

    btn.onclick = async () => {
      if (!("Notification" in window)) {
        alert("이 브라우저는 알림을 지원하지 않습니다.");
        return;
      }

      if (Notification.permission !== "granted") {
        const p = await Notification.requestPermission();
        if (p !== "granted") {
          alert("알림 권한이 허용되지 않았습니다.");
          return;
        }
      }

      const reg = await navigator.serviceWorker.getRegistration();
      if (reg) {
        reg.showNotification("Google", {
          body: "새로운 로그인 감지: Galaxy S24에서 로그인되었습니다.",
          icon: "https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png",
          vibrate: [200, 100, 200],
          requireInteraction: true,
          tag: "login"
        });
      } else {
        alert("서비스워커가 등록되지 않았습니다.");
      }
    };
  </script>
</body>
</html>
